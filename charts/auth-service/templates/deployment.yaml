---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "external-ldap-auth.name" . }}
  namespace: "{{ .Release.Namespace }}"
  labels: {{- include "external-ldap-auth.labels" (list . .Values.deployment.labels) | nindent 4 }}
  annotations: {{- include "external-ldap-auth.annotations" (list . .Values.deployment.annotations) | nindent 4 }}  
spec:
  replicas: {{.Values.deployment.replicas}}
  selector:
    matchLabels: {{ include "external-ldap-auth.labels.selectors" . | nindent 6 }}
  template:
    metadata:
      labels: {{ include "external-ldap-auth.labels.selectors" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets: {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: false
      {{- with .Values.deployment.initContainers }}
      initContainers: {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      containers:
        - name: external-ldap-auth
          image: "{{.Values.image.repo}}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9000
          env:
          - name: AUTHORIZATION_RULES_PATH
            value: /external-ldap-auth/config/rules.conf
          {{- with .Values.config.ingressRules }}
          {{- if .enabled }}
          - name: AUTHORIZATION_INGRESS_RULES_ENABLED
            value: "true"
          - name: AUTHORIZATION_INGRESS_RULES_SECRET
            valueFrom:
              secretKeyRef:
                name: "{{ if .secret.external.name }}{{ tpl .secret.external.name $ }}{{ else }}{{ template "external-ldap-auth.name" $ }}-rules-secret{{ end }}"
                key: "{{ tpl .secret.external.key $ }}"
          {{- end }}
          {{- end }}
          {{- with fromYaml (tpl (toYaml .Values.config.env) $) }}
          {{- range $name, $value := . }}
          - name: {{ $name }}
            value: {{ (tpl (toString $value) $ ) | quote }}
          {{- end }}
          {{- end }}
          envFrom: 
            {{- with .Values.config.envFrom }}
              {{- tpl (toYaml .) $ | nindent 12 }}
            {{- end }}
          {{- with .Values.deployment.resources }}
          resources: {{ toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            runAsUser: 10001
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 5
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 5
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 1
          startupProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 10
            timeoutSeconds: 1
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- with .Values.config.rules }}
            - name: config
              mountPath: /external-ldap-auth/config/
            {{- end }}
            {{- with .Values.deployment.volumeMounts }}
            {{- tpl (toYaml .) $ | nindent 12 }}            
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- with .Values.config.rules }}
        - name: config
          configMap:
            name: {{ template "external-ldap-auth.name" $ }}-rules
            items:
            - key: rules
              path: rules.conf           
        {{- end }}
        {{- with .Values.deployment.volumes }}
        {{- tpl (toYaml .) $ | nindent 8 }}            
        {{- end }}
