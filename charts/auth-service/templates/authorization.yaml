{{- with .Values.config }}
{{- with .rules }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "external-ldap-auth.name" $ }}-rules
  namespace: "{{ $.Release.Namespace }}"
  labels: {{- include "external-ldap-auth.labels" (list $ dict) | nindent 4 }}
  annotations: 
    {{- include "external-ldap-auth.annotations" (list $ dict) | nindent 4 }}  
data:
  rules: |
  {{- range $_, $r := . }}
    {{ include "external-ldap-auth.rule" . }}
  {{- end }}
{{- end }}

{{- if and .ingressRules.enabled (not .ingressRules.secret.external.name) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "external-ldap-auth.name" $ }}-rules-secret
  namespace: "{{ $.Release.Namespace }}"
  labels: {{- include "external-ldap-auth.labels" (list $ dict) | nindent 4 }}
  annotations: 
    {{- include "external-ldap-auth.annotations" (list $ dict) | nindent 4 }}  
stringData:
  {{ tpl .ingressRules.secret.external.key $ }}: {{ tpl .ingressRules.secret.value $ | quote }}
{{- end }}
{{- end }}
